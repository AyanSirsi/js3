
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <h2>Age Calculator</h2>
    <label for="birthYear">Enter Birth Year:</label>
    <input type="number" id="birthYear" placeholder="1995"><br><br>
    <label for="currentYear">Enter Current Year (leave blank for current year):</label>
    <input type="number" id="currentYear" placeholder="2024"><br><br>
    <button onclick="showAge()">Calculate Age</button>
    <h3 id="result"></h3>

    <script>
        function calculateAge(birthYear, currentYear) {
            if (isNaN(birthYear) || birthYear <= 0) {
                return "Invalid birth year. Please enter a valid year.";
            }
            if (isNaN(currentYear) || currentYear <= 0) {
                return "Invalid current year. Please enter a valid year.";
            }
            if (birthYear > currentYear) {
                return "Birth year cannot be greater than current year.";
            }
            let age = currentYear - birthYear;
            return `You are ${age} years old.`;
        }

        function showAge() {
            let birthYear = parseInt(document.getElementById("birthYear").value);
            let currentYearInput = document.getElementById("currentYear").value;
            let currentYear = currentYearInput ? parseInt(currentYearInput) : new Date().getFullYear();
            let result = calculateAge(birthYear, currentYear);
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
